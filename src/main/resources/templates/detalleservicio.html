<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <title >Candy&Crash</title>
</head>
<body>
<div class="container px-4 py-5">
    <h1 class="pb-2 border-bottom" style="text-align: center; background-color: white" >Detalle de servicios</h1>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{'/mascota/servicio/new'}">Nuevo servicio</a>

    <table class="table table-striped">
        <thead style="color: #0095f6">
        <tr class="table-info">
            <th style="text-align: center">id</th>
            <th style="text-align: center">Mascota</th>
            <th style="text-align: center">Teléfono</th>
            <th style="text-align: center">Hora inicio</th>
            <th style="text-align: center">Duración</th>
            <th style="text-align: center">Entrega</th>
            <th style="text-align: center">Responsable</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="servicio : ${listaServicios}">
            <th th:text="${servicio.idservicio}" style="text-align: center; background-color: white">20192258</th>
            <th th:text="${servicio.nombre}" style="text-align: center; background-color: white" >a20192258@pucp.edu.pe</th>
            <th th:text="${servicio.telefono}" style="text-align: center; background-color: white">993606147</th>
            <th th:text="${servicio.hora_inicio}" style="text-align: center; background-color: white">72673679</th>
            <th th:text="${servicio.duracion}" style="text-align: center; background-color: white">72673679</th>
            <th th:text="${servicio.entrega}" style="text-align: center; background-color: white">72673679</th>
            <th th:text="${servicio.responsable}" style="text-align: center; background-color: white">72673679</th>

        </tr>
        </tbody>
    </table>
</div>






<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
